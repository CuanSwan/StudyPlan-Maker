<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("DOMContentLoaded", ()=> {
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            const ax = 300
            const ay = 200
            const bx = 200
            const by = 100
            const cx = 200
            const cy = 200

            ctx.beginPath()
            ctx.moveTo(ax, ay);
            ctx.lineTo(bx, by);
            ctx.lineTo(cx, cy);
            ctx.lineTo(ax, ay)
            ctx.fillText("A", ax, ay)
            ctx.fillText("B", bx, by)
            ctx.fillText("C", cx, cy)
            ctx.stroke()
           
            canvas.addEventListener("click", (e) => {
                const x = e.clientX - canvas.getBoundingClientRect().left
                const y = e.clientY - canvas.getBoundingClientRect().top
                
                const d = (x-ax)*(by-ay) - (y-ay)*(bx-ax)
                const f = (x-bx)*(cy-by) - (y-by)*(cx-bx)
                const g = (x-cx)*(ay-cy) - (y-ay)*(ax-cx)
                console.log("d:"+d)
                console.log("f:"+f)
                console.log("g:"+g)
                if (d>0 && f>0 && g>0){
                    console.log("inside")
                }else{
                    console.log("OUTSIDE")
                }
            })
            
        })

    </script>
</head>
<body>
    <canvas id="myCanvas" height="500" width="400" style="border:1px solid black;"></canvas>
</body>
</html>
