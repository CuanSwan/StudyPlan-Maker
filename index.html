<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hex Map Generator</h1>
    <form id="map-details" action="none" method="POST">
        <div>
        <!--Controls vertical number of Hexagons-->
        <label for="height">Map Height</label> 
        <input class="numIn" type="number" value="10" name="height" id="height" min="10" required>
        <!--Controls horizontal number of Hexagons-->
        <label for="width">Map Width</label>
        <input class="numIn" type="number" value="10" name="width" min="10" id="width" required>
        <!--Controls size of the Hexagons-->
        <label for="hex_size">Hexagon Size</label>
        <input class="numIn" type="number" value="30" name="hex_size" min="20" id="hex_size" required>
        </div>
        <label>Biomes</label>
        <div>
            <label>Uncommon</label>
            <input class="colour" type="color" value="#2b5926">
            <label>Common</label>
            <input class="colour" type="color" value="#7d4500">
            <label>Rare</label>
            <input class="colour" type="color" value="#6db8d1">
            <label>Very Rare</label>
            <input class="colour" type="color" value="#db9407">
        </div>
        <input type="button" value="Generate Map" id="submitButton">
    </form>
    <hr>
    <br>
    <!--Canvas for control of map generation-->
    <div id="canvasContainer">
        <canvas id="canvas" height="500px" width="500px" style="border:1px solid lightgrey;"></canvas>
    </div>
    <div>
        <button id="save">Save Layout</button>
        <button id="download">Download</button>
    </div>
</body>
</html>
